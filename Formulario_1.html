            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-decoration: underline;
        }

        .collapsed {

        }
    </style>
</head>

        function normalizeString(str) {
            return str.toLowerCase()

        function performSearch() {

            const chapterFilter = document.getElementById('chapterFilter').value;

                    const normalizedIndicacoes = med.indicacoes.map(ind => normalizeString(ind)).join(' ');

                    const matchesSearch = normalizedCode.includes(normalizedSearch) ||

                // Chapter filter

                // Subcap√≠tulo filter
                if (subchapterFilter) {

                // Level filter
                if (levelFilter && med.nivel.toString() !== levelFilter) {

                return true;
